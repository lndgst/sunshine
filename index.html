<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>San Francisco Solar Radiation</title>
<style>
 body { font-family: Arial, sans-serif; margin: 2em; }
 table { border-collapse: collapse; width: 100%; margin-top: 1em; }
 th, td { border: 1px solid #ccc; padding: 0.5em; text-align: left; }
 th { background: #f0f0f0; }
</style>
</head>
<body>
<h1>Direct Solar Radiation in San Francisco (Today)</h1>
<table id="radiation-table">
  <thead>
    <tr>
      <th>Time</th>
      <th>Direct Radiation (W/mÂ²)</th>
    </tr>
  </thead>
  <tbody>
    <tr><td colspan="2">Loading...</td></tr>
  </tbody>
</table>
<script>
async function fetchRadiation() {
  const url = 'https://api.open-meteo.com/v1/forecast?latitude=37.7463&longitude=-122.5055&hourly=direct_radiation&forecast_days=1&timezone=auto';
  try {
    const response = await fetch(url);
    if (!response.ok) throw new Error('Network response was not ok');
    const data = await response.json();
    const times = data.hourly.time;
    const radiation = data.hourly.direct_radiation;
    const tbody = document.querySelector('#radiation-table tbody');
    tbody.innerHTML = '';
    for (let i = 0; i < times.length; i++) {
      const row = document.createElement('tr');
      const timeCell = document.createElement('td');
      const radCell = document.createElement('td');
      timeCell.textContent = times[i];
      radCell.textContent = radiation[i];
      row.appendChild(timeCell);
      row.appendChild(radCell);
      tbody.appendChild(row);
    }
  } catch (err) {
    const tbody = document.querySelector('#radiation-table tbody');
    tbody.innerHTML = '<tr><td colspan="2">Error fetching data.</td></tr>';
    console.error(err);
  }
}
fetchRadiation();
</script>
</body>
</html>
